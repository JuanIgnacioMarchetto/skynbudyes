        <input type="button" value="Pelo" id="nexthair" onclick="nexthair()">
        <input type="button" value="Ropa" id="nextdress" onclick="nextdress()">
        <input type="button" value="Accesorios" id="nextaccessory" onclick="nextshoe()">
    
    </div>
    
    <script src="./zorra.js">
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slider img');
        const totalSlides = slides.length;

        function nextSlide() {
            slides[currentSlide].style.display = 'none';
            currentSlide = (currentSlide + 1) % totalSlides;
            slides[currentSlide].style.display = 'block';
        }

        function prevSlide() {
            slides[currentSlide].style.display = 'none';
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            slides[currentSlide].style.display = 'block';
        }
    </script>
    
    </body>
